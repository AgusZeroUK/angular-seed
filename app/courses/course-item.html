<li class="list-group-item">
  <div class="row vertical-align">
    <div class="col-md-4" ng-bind="$ctrl.course.name | uppercase"></div>
    <div class="col-md-3"><span ng-bind="$ctrl.course.instructor.name  | uppercase"></span>
      <span ng-bind="$ctrl.course.instructor.surname "></span></div>
    <div class="col-md-3">&pound;{{$ctrl.course.price}}</div>
    <div class="col-md-2 text-right">
      <a ng-link="['CourseDetails', {id: $ctrl.course._id}]" class="btn btn-default">View Course</a>
    </div>
  </div>
</li>
