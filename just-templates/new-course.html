<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="../app/app.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Courses Website</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Courses Website</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse pull-right">
      <ul class="nav navbar-nav">
        <li><a href="">Log in</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">

  <div class="row vertical-align">
    <div class="col-md-9">
      <h1>AngularJS Crash Course</h1>
    </div>
    <div class="col-md-3 text-right">
      <a href="" class="btn btn-default">Back</a>
    </div>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Course name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <textarea type="text" class="form-control" placeholder="Course Description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Prerequisites">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Price">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <select  class="form-control">
          <option selected>Select teacher</option>
          <option>John Smith</option>
          <option>Peter Jones</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 text-left">
        <button type="submit" class="btn btn-warning">Cancel</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </form>
</div><!-- /.container -->

<footer class="footer">
  <div class="container">
    <p class="text-muted">&copy; Some copyright here.</p>
  </div>
</footer>
</body>
</html>
